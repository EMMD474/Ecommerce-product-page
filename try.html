<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try</title>
    <style>
        .prev path {
            transition: fill 0.3s ease; /* Add a smooth transition effect */
        }
        
        .prev:hover path {
            fill: orange; /* Change the fill color on hover */
        }
        
    </style>
</head>
<body>
    <div class="svg left">
        <svg width="12" height="18" xmlns="http://www.w3.org/2000/svg" class="prev" data-btn="prev">
          <path d="M11 1 3 9l8 8" stroke="#1D2026" stroke-width="3" fill="none" fill-rule="evenodd"/>
        </svg>
      </div>
</body>
</html>
